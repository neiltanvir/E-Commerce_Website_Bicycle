<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicycle</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>
<body>
    <nav id="nav">
        <span class="logo">BicycleStore</span>
        <span class="fixer"></span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="admin.html">Admin</a></li>

        </ul>
    </nav>
    <div class="container main">
        <div class="my-2">
            <h3 style="text-align: center; padding: 20px; font-size: 25px; color:slategray;">Your Cart</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <p style="color:#e3e3e3;">&copy; Copyright 2023 by TANVIR.</p>
    </footer>
    <script>
      $(() => {

       var carts =sessionStorage.getItem("cart")
       ? JSON.parse(sessionStorage.getItem("cart"))
       : [];
       var total = 0;
       carts.forEach(cart=>{
         total +=Number(cart.price)*Number(cart.qty);
         $('#tbody').append(`
         <tr>
             <td>${cart.name}</td>
             <td>${cart.price}</td>
             <td>${cart.qty}</td>
             <td>${Number(cart.price)*Number(cart.qty)}</td>
           </tr>
         `);

       });
       $('#tbody').append(`
           <tr>
             <td colspan="3"></td>
             <td>${total}</td>
           </tr>
         `)
      });
    </script>
</body>
</html>
